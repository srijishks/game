<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
  .carousel{
    height:250px;
    width:400px;
    float: left;
    margin-left: 15px;
  }
  
 
  </style>

</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://placehold.it/300x200/3498db/fff">
      </div>

      <div class="item">
        <img src="http://placehold.it/300x200/3498db/fff">
      </div>
    
      <div class="item">
        <img src="http://placehold.it/300x200/3498db/fff">
      </div>

      <div class="item">
        <img src="http://placehold.it/300x200/3498db/fff">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


<!-- ************************ New carousel ******************************/ -->

<div id="myCarousel2" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel2" data-slide-to="1"></li>
      <li data-target="#myCarousel2" data-slide-to="2"></li>
      <li data-target="#myCarousel2" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://placehold.it/300x200/3498db/fff">
      </div>

      <div class="item">
        <img src="http://placehold.it/300x200/3498db/fff">
      </div>
    
      <div class="item">
       <img src="http://placehold.it/300x200/3498db/fff">
      </div>

      <div class="item">
        <img src="http://placehold.it/300x200/3498db/fff">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel2" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel2" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  <script>
  /*
  $('[id^="myCarousel"]').carousel({
     interval: 10000
  });
*/
$('#myCarousel2').carousel({
     interval: 1000
  });
$('#myCarousel').carousel({
     interval: 1500
  });

   $('.carousel').on('slide.bs.carousel', function (event) { 
    var crntid = $(this).attr('id');
    var $this = $(this);
   console.log("first:  "+$('#'+crntid+' .carousel-inner .item:eq( 0 )').hasClass('active'));
   /* console.log("sec:  "+$('.carousel-inner .item:eq( 1 )').hasClass('active'));
    console.log("thi:  "+$('.carousel-inner .item:eq( 2 )').hasClass('active'));
    console.log("fourt:  "+$('.carousel-inner .item:eq( 3 )').hasClass('active'));
    console.clear()*/
 if($('#'+crntid+' .carousel-inner .item:eq( 3 )').hasClass('active')) {
    $this.children('#'+crntid+' .left.carousel-control').hide();
    $this.children('#'+crntid+' .right.carousel-control').show();
  } else if($('#'+crntid+' .carousel-inner .item:eq( 2 )').hasClass('active')) {
    $this.children('#'+crntid+' .right.carousel-control').hide();
    $this.children('#'+crntid+' .left.carousel-control').show();
  } else {
    $this.children('#'+crntid+' .carousel-control').show();

  } 
})   
  </script>
</body>
</html>
